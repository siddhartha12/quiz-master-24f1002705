<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 450px;">
        <div class="p-4">
            <h1 class="text-center">Welcome to Quiz Master</h1>
        </div>
        <h3 class="text-center" style="padding-bottom:10px;">Registration</h3>
        <form action="register" method="POST">

            <div class="mb-3">
                <label for="username" class="form-label">Username (E-mail)</label>
                <input type="text" id="username" name="username" class="form-control" required>
                {{ message }}
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="full-name" class="form-label">Full Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="Qualification" class="form-label">Qualification</label>
                <input type="" list="qualification" id="qualification" name="qualification" class="form-control" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <p class="text-center mt-3">
            <a href="{{ url_for('login') }}">Existing User?</a>
        </p>
    </div>

    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>-->
</body>
</html>
