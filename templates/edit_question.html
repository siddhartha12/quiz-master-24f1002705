<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    a {
        color: #000;
        text-decoration: none;
        padding-left: 10px;
        padding-right: 10px;
    }
</style>
<header class="container p-4 vh-20 vw-100" style="font-size: 25px; text-align: left; margin-left:0px;">
    <div>
        <a href='/admin/dashboard'>
            Home
        </a>
        <a href="/admin/quiz">
            Quiz
        </a>
        <a href="/admin/summary">
            Summary
        </a>
        <a href="">
            Log Out
        </a>
        <div style="position: absolute; right: 0; top: 0; padding-top: 20px; padding-right: 30px">
            <input type="text" placeholder="Search" style="text-align: right; position: right">
        </div>
    </div>
</header>
<body>
    <div class="container vw-100"  style="text-align:center">
        <div class="card p-1 shadow-lg ">
            <div class="card-body">
                <div class="p-4">
                    <h1 class="text-center">
                        New Question
                    </h1>
                </div>
                <form action="{{ url_for('edit_question', question_id=question['id'] )}}" method="POST">
                    <div class="p-4">
                        <label for="name" name="name"><b>Quiz Name</b></label> 
                        <p>{{ question['name'] }}</p>
                    </div>
                    <div class="p-4">
                        <label for="subject" name="subject"><b>Subject:</b></label>
                        <p>{{ question['subject_name'] }}</p>
                    </div>
                    <div class="p-4">
                        <label for="chapter" name="chapter"><b>Chapter</b></label>
                        <p>{{ question['chapter_name'] }}</p>
                    </div>
                    <div class="p-4">
                        <label for="name" name="name">Name</label>
                        <input type="text" id="name" name="name" class="form form-control" value="{{ question['name'] }}">
                    </div>
                    <div class="p-4">
                        <label for="question" name="question">Question Statement</label>
                        <input type="text" id="question" name="question" class="form form-control" value="{{ question['question'] }}">
                    </div>
                    <div class="p-4">
                        <label for="option1" name="option1">Option - 1</label>
                        <input type="text" id="a" name="a" class="form form-control" value="{{ question['a'] }}">
                        <label for="option2" name="option2">Option - 2</label>
                        <input type="text" id="b" name="b" class="form form-control" value="{{ question['b'] }}">
                        <label for="option3" name="option3">Option - 3</label>
                        <input type="text" id="c" name="c" class="form form-control" value="{{ question['c'] }}">
                        <label for="option4" name="option4">Option - 4</label>
                        <input type="text" id="d" name="d" class="form form-control" value="{{ question['d'] }}">
                    </div>
                    <div class="p-4">
                        <label for="correct" name="correct">Choose correct option</label>
                        <select id="correct" name="correct" class="" style="border: 1px black" required value="{{ question['correct'] }}">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
                
            </div>
        </div>            
    </div>
</body>
<footer>

</footer>
